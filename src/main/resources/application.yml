spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:fintrack_db}
    username: ${DB_USERNAME:fintrack_user}
    password: ${DB_PASSWORD:fintrack_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:X7k9mP2qR5tY8uW1zB4nM6vC3xA0sD9fG2hJ5kL8}
  expiration: ${JWT_EXPIRATION:3600000}
