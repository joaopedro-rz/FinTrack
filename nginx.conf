# =====================================================
# Configuração NGINX para FinTrack Frontend
# Serve arquivos estáticos + proxy reverso para API
# =====================================================

server {
    listen 80;
    server_name localhost;

    # Diretório raiz dos arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy reverso para a API (todas as requisições /api vão para o backend)
    # Nota: 'backend' é o nome do serviço Docker definido no docker-compose.yml
    # Em ambientes diferentes, ajuste este valor ou use variáveis de ambiente
    # com envsubst no entrypoint do container
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;

        # Headers importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # SPA fallback - todas as rotas vão para index.html
    # Necessário para React Router funcionar corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Segurança - headers importantes
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/fintrack_access.log;
    error_log /var/log/nginx/fintrack_error.log;
}
